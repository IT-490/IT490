<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Home</title>
    <style type="text/css">
        nav {
            box-shadow: 2px 2px 10px #888;
        }
        button {
            border-radius: unset !important;
            box-shadow: 2px 2px #888;
        }
    </style>
</head>
<body>

<nav class="no-session navbar navbar-expand-sm bg-light navbar-light justify-content-end">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="login.html"><button type="button" class="btn btn-primary">Login</button></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="register.html"><button type="button" class="btn btn-success">Register</button></a>
        </li>
    </ul>
</nav>

<nav style="display: none" class="has-session navbar navbar-expand-sm bg-light navbar-light justify-content-end">
    <span id="welcome-message" class="navbar-text mr-3"></span>

    <ul class="navbar-nav">
        <li class="nav-item">
            <button id="logout-button" type="button" class="btn btn-danger">Logout</button>
        </li>
    </ul>
</nav>

<br><h1 align="center">Home</h1>


<script src="jquery.min.js"></script>
<script>
    $(window).on('load', function() {

        $.ajax({
            url: 'validate.php', // The php script that checks if the session exists
            type: 'GET',
            dataType: 'json'
        })
            .done(function(data) {
                if(data.set) { // A Session exists. Switch to the signed-in version
                    $("#welcome-message").text("Welcome, " + data.username + "!");
                    $(".no-session").hide();
                    $(".has-session").show();
                } else { // No session. Switch to the signed-out version
                    $("#welcome-message").text("");
                    $(".has-session").hide();
                    $(".no-session").show();
                }
            })
            .fail(function() {
                alert('An error occurred. Try again.');
            });
    });

    $(document).ready(function() {

        // User clicked on the "Logout" button. Notify the php script, and switch to the signed-out version
        $("#logout-button").on("click", function(e) {
            $.ajax({
                url: 'logout.php', // The php script that clears the session
                type: 'POST',
                dataType: 'json'
            })
                .done(function(data) {
                    $("#welcome-message").text("");
                    $(".has-session").hide();
                    $(".no-session").show();
                })
                .fail(function() {
                    alert('An error occurred. Try again.');
                });

        });
    });

</script>

</body>
</html>
